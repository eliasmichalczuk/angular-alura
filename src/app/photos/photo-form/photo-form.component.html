<div class="container">
  <form [formGroup]="photoForm" class="row">
    <div class="col-md-6 text-center">
      <input formControlName="file" type="file" accept="image/*">
        <app-vmessage
          text="Please, choose a pic"
          *ngIf="photoForm.get('file').erros?.required">
        </app-vmessage>
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <textarea
          formControlName="description"
          class="form-control form-control-sm" 
          placeholder="photo description"></textarea>
        <app-vmessage
          text="Max length is 300 characters"
          *ngIf="photoForm.get('description').erros?.maxlengh">
        </app-vmessage>
      </div>

      <div class="form-group">
        <label class="text-muted">
          Allow comments
          <input formControlName="allowComments" type="checkbox">
        </label>
      </div>

      <button [disabled]="photoForm.invalid" type="submit" class="btn btn-primary btn-block">
        Upload
      </button>

      <a class="btn btn-secondary btn-block">Cancel</a>
    </div>
  </form>
</div>
