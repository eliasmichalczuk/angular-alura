<ol class="list-unstyled" *ngIf="photos.length; else sorryText">
    <div class="">
        <div class="row center">
                <li  *ngFor="let cols of rows" class="row no-gutters">
                    <div *ngFor="let photo of cols" class="col-4" appDarkenOnHover brightness='80%'>
                        <app-card [title]="photo.description">
                            <app-photo class="col-md-4 col-sm-4 col-lg-4"   
                                [description]="photo.description"
                                [url]="photo.url">
                            </app-photo>
                            <div class="text-center">
                                <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>{{photo.likes}}
                                <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i>{{photo.comments}}
                            </div>
                        </app-card>   
                    </div>
                </li>
        </div>
    </div>
</ol>



<ng-template #sorryText>
    <p class="text-center text-muted">
            Nada dispon√≠vel
    </p>
</ng-template>
