<div *ngIf="(comments$ | async) as comments">
  <ul class="list-unstyled comment-list">
    <li *ngFor="let comment of comments">
      <a class="text-dark font-weight-bold mr-1" [routerLink]="['/user', comment.userName]">
          {{comment.userName}}
      </a>
      <em>{{comment.date | date:'dd-MM-yyyy HH:mm'}}</em>
      <p class="vreak-word mb-2 test-comment">{{comment.text}}</p>
    </li>
  </ul>
  <div class="mt-4">
      <form [formGroup]="commentForm" (submit)="save()">
        <div class="input-group">
          <textarea formControlName="comment" class="form-control test-textarea"></textarea>
          <div class="input-group-append">
            <button 
            [disabled]="commentForm.invalid"
            type="submit"
            class="btn btn-primary pull-left test-submit-button">Publish</button>
          </div>
        </div>
        <app-vmessage
          text="Maximun size allowed is 300 characters" 
          *ngIf="commentForm.get('comment').errors?.maxlength">
        </app-vmessage>
      </form>
    </div>
</div>
